<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>repeating loops</h1>
        <script>
            let contador=1;
            let soma=0 ;

            do{
                console.log(contador);
                soma+=contador;
                contador++;
            }while(contador<=10)
            console.log("result"+soma);

        </script>
        
    </body>
</html>
